<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>
    <div class="alert alert-danger">5초 이내 구매 시 사은품 증정!</div>
    <script>
      document
        .getElementsByClassName('navbar-toggler')[0]
        .addEventListener('click', function () {
          document
            .getElementsByClassName('list-group')[0]
            .classList.toggle('show');
        });
      document.querySelector('#login').addEventListener('click', function () {
        document.querySelector('.black-bg').classList.add('show-modal');
      });
      document.querySelector('.btn').addEventListener('click', function () {
        document.querySelector('.black-bg').classList.remove('show-modal');
      });
      document
        .querySelector('.btn-primary')
        .addEventListener('click', function () {
          if (
            document.getElementById('email').value === '' &&
            document.getElementById('password').value === ''
          ) {
            alert('아이디와 비밀번호를 입력하시오.');
            event.preventDefault();
          } else if (document.getElementById('email').value === '') {
            alert('아이디를 입력하시오.');
            event.preventDefault();
          } else if (document.getElementById('password').value === '') {
            alert('비밀번호를 입력하시오.');
            event.preventDefault();
          }
        });

      // let count = 0;

      //     document.querySelector('.badge').classList.add('bg-white');
      //     document.querySelector('.badge').innerHTML = 'Light';
      //   } else {
      //     document.querySelector('.badge').innerHTML = 'Dark';
      //     document.querySelector('.badge').classList.remove('bg-white');
      //     document.querySelector('.badge').classList.add('bg-dark');
      //   }
      // });

      setTimeout(hi, 1000);

      function hi() {
        console.log('안녕');
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
