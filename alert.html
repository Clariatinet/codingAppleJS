<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/alert.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p>알림창</p>
      <button onclick="closeAlert()">닫기</button>
    </div>
    <button onclick="openAlert('alert', '이름을 입력하세요.')">버튼1</button>
    <button onclick="openAlert('alert', '비밀번호를 입력하세요.')">
      버튼2
    </button>
    <script>
      function openAlert(idName, comment) {
        document.getElementById(idName).innerHTML = comment;
        document.getElementById(idName).style.display = 'block';
      }

      function closeAlert() {
        document.getElementById('alert').style.display = 'none';
      }
    </script>
  </body>
</html>
